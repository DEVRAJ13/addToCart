<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list *ngFor="let item of items" >
      <ion-row style="height: 85px;font-size: 12px;padding:0px;"   >
        <ion-col col-4 >
            <img style="width: 100%;height: 100%;" [src]="item.image_url">
        </ion-col>
        <ion-col col-8 style="padding-top: 0px;padding-bottom: 0px;">
            <p style="font-size: 12px;font-weight: bold">{{item.title}}</p>
            <p>Price: ${{item.price}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>

        </ion-col>
        <ion-col col-4>

        </ion-col>
        <ion-col col-4 style="    display: block;
        margin: auto;
        text-align: right;
    ">
            <button ion-button color="dark" small (click)="addToCart(item, item.price)">Add</button>
        </ion-col>
      </ion-row>
    </ion-list>

</ion-content>
