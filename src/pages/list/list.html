<ion-header>

  <ion-navbar>
    <ion-title>list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let item of cartData" >
    <ion-row style="height: 85px;font-size: 12px;padding:0px;"   >
      <ion-col col-4 >
          <img style="width: 100%;height: 100%;" [src]="item.image_url">
      </ion-col>
      <ion-col col-8 style="padding-top: 0px;padding-bottom: 0px;">
          <p style="font-size: 12px;font-weight: bold">{{item.title}}</p>
          <p>Price: ${{item.price}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="qty" text-right="">
        <button click="" color="light" (click)="decreaseProductCount()" ion-button="" small="">
          -
        </button>
        <button clear="" color="dark" ion-button="" small="">
          {{productCount}}
        </button>
        <button click="" color="light" (click)="incrementProductCount()" ion-button="" small="">
          +
        </button>
      </ion-col>
    </ion-row>
  </ion-list>

</ion-content>
